{% load static %}

<html>
  <head>
    
    <style>
      /* Style for profile logo */
      .profile {
        position: relative;
        display: inline-block;
        cursor: pointer;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 120px;
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .dropdown-content a:hover {
        background-color: #f1f1f1;
      }

      .profile:hover .dropdown-content {
        display: block;
      }
      
    </style>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="author" content="" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static '/css/bootstrap.min.css' %}"
    />
    <link rel="stylesheet" type="text/css" href="{% static '/style.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500&family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    /><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="{% static '/js/modernizr.js' %}"></script>
  </head>
  <body>
<header
      id="header"
      class="site-header header-scrolled position-fixed text-black bg-light"
    >
      <nav id="header-nav" class="navbar navbar-expand-lg px-3 mb-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="{% static '/images/Krist_logo.png' %}" class="logo" />
          </a>
          <button
            class="navbar-toggler d-flex d-lg-none order-3 p-2"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#bdNavbar"
            aria-controls="bdNavbar"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <svg class="navbar-icon">
              <use xlink:href="#navbar-icon"></use>
            </svg>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="bdNavbar"
            aria-labelledby="bdNavbarOffcanvasLabel"
          >
            <div class="offcanvas-header px-4 pb-0">
              <a class="navbar-brand" href="index.html">
                <img src="{% static '/images/Krist_logo.png' %}" class="logo" />
              </a>
              <button
                type="button"
                class="btn-close btn-close-black"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
                data-bs-target="#bdNavbar"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul
                id="navbar"
                class="navbar-nav text-uppercase justify-content-end align-items-center flex-grow-1 pe-3"
              >
                <li class="nav-item">
                  <a class="nav-link me-4 active" href="{% url 'home' %}">Home</a>
                </li>
          
          
                
               
                 <li class="nav-item dropdown">
                  <a
                    class="nav-link me-4 dropdown-toggle link-dark"
                    data-bs-toggle="dropdown"
                    href="#"
                    role="button"
                    aria-expanded="false"
                    >Products</a
                  >
                  <ul class="dropdown-menu">
                    <li>
                      <a href="about.html" class="dropdown-item">Watch</a>
                    </li>
                    <li>
                      <a href="blog.html" class="dropdown-item">TV</a>
                    </li>
                    <li>
                      <a href="shop.html" class="dropdown-item">Moblie</a>
                    </li>
                    <li>
                      <a href="cart.html" class="dropdown-item">Laptop</a>
                    </li>
                  </ul>
                </li>
                <a href=""><i class="fa fa-shopping-cart" style="font-size:24px">{{ total }}</i></a>
                
                <li class="nav-item">
                  
                  <div class="user-items ps-5">
                    
                    <div class="profile">
                      
                    <ul class="d-flex justify-content-end list-unstyled" >
                      
                      <li class="pe-3">
                        
                        <svg class="user">
                          
                          <use xlink:href="#user"></use>
                        </svg>
                         <div class="dropdown-content">
                            <a href="#">Profile</a>
                            <a href="#">Settings</a>
                            <a href="{% url 'logout'%}">Logout</a>
                         </div>
                        Welcome, {{request.session.Name}}
                      </li>
                    </div>
                    </ul>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

{% block content %}

{% endblock %}
